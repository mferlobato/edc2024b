<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizaciones Tableau - Fernanda Lobato</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .dashboard-container {
      width: 100vw; /* Ancho completo */
      height: 100vh; /* Alto completo */
    }

    .dashboard-container iframe, .dashboard-container object {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Dashboard 1 -->
  <div class="dashboard-container">
    <object class="tableauViz" 
            data-url="https://public.tableau.com/views/TPDatospersonalesvdef/Dashboard" 
            style="display: block;"></object>
  </div>

  <!-- Dashboard 2 -->
  <div class="dashboard-container">
    <object class="tableauViz" 
            data-url="https://public.tableau.com/views/TPDatospersonalesvdef/Dashboard1" 
            style="display: block;"></object>
  </div>

  <!-- Dashboard 3 -->
  <div class="dashboard-container">
    <object class="tableauViz" 
            data-url="https://public.tableau.com/views/TPDatospersonalesvdef/Dashboard2" 
            style="display: block;"></object>
  </div>

  <script type="text/javascript" src="https://public.tableau.com/javascripts/api/viz_v1.js"></script>
</body>
</html>
